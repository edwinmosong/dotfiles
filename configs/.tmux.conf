
# change prefix to C-s
unbind C-b
# Allow C-s as e to send C-s to application
set -g prefix C-s
bind C-s send-prefix

set -g default-terminal "xterm-256color"
set -g xterm-keys on

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g xterm-keys on

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'


# tmux resurrect settings
#################################
set -g @tpm_plugins '           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
'
# restore ssh
set -g @resurrect-processes 'ssh'
# restore vim sessions
set -g @resurrect-strategy-vim 'session'
# restore pane contents
set -g @resurrect-capture-pane-contents 'on'

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "xclip -in -selection clipboard"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "xclip -in -selection clipboard"



# Start indexing windows and panes at 1
set -g base-index 1
set -g pane-base-index 1

set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg green

set-option -g pane-border-bg default
set-option -g pane-border-fg white

# Reload ~/.tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# unbind % # Remove default bindings since we're replacing
bind | split-window -h -c '#{pane_current_path}' # split with current path
bind - split-window -v -c '#{pane_current_path}' # split with current path

# move around panes using hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set tmux status bar at bottom
set-option -g status-position bottom

# dont rename windows names
set-option -g allow-rename off

# status line: https://coderwall.com/p/ca5cuw/customize-your-tmux
# interface
#------------
# pane
#------------
set -g mouse-select-pane on
set -g pane-border-fg white
set -g pane-active-border-fg blue

#------------
# tabs
#------------
setw -g window-status-format "#[fg=white]#[bg=blue] #I #[bg=blue]#[fg=white] #W "
setw -g window-status-current-format "#[bg=magenta]#[fg=white] *#I #[fg=black,bold]#[bg=cyan] [#W] "
setw -g window-status-content-attr bold,blink,reverse

#------------
# status bar
#------------
set-option -g status-position top
set -g status-fg white
set -g status-bg blue
set -g status-left ''
set -g status-right-length 60
set -g status-right '#(whoami) | %a %m-%d %I:%M %p'

